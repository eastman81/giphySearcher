<!DOCTYPE html>
<html>
<head>
	<title>GIPHY Searcher</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<h1>Gifs Everywhere!</h1>
		<div class="row text-center" id="viewTopics"></div>
		
		<form class="row text-center" id="gif-form">
	      <label for="gif-input">Type your favorite Gif to add it:</label>
	      <input type="text" id="gif-input">
	      <input id="add-gif" type="submit" value="Add your Gif!">
	    </form>

		<div class=" row contentHolder">
			<div class="col-md-12" id="gif-view"></div>	
		</div>		
    </div>

	<script type="text/javascript" src="./app.js"></script>

</body>
</html>
