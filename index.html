<!DOCTYPE html>
<html>
<head>
	<title>GIPHY Searcher</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Gifs Everywhere!</h1>
		<div class="row" id="viewTopics"></div>
		
		<form class="row" id="gif-form">
	      <label for="gif-input">Type your favorite Gif to add it:</label>
	      <input type="text" id="gif-input">
	      <input id="add-gif" type="submit" value="Add your Gif!">
	    </form>

		<div class=" row contentHolder">
			<div class="col-md-12" id="gif-view"></div>	
		</div>		
    </div>

	<script type="text/javascript" src="./app.js"></script>

</body>
</html>
